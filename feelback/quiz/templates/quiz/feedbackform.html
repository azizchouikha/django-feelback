{% load static %}
{% url 'submitfeedback' as feedbackurl %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>FeelBack - Accueil</title>
    <link rel="stylesheet" href="{% static 'quiz/css/form.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="{% static 'feelback/images/logo.png' %}" alt="Logo FeelBack" class="header-image">
            </div>
            <h2>FeelBack</h1>
            <p>Le questionnaire de satisfaction</p>
        </div>
    </header>
    
    <main>
        <a href="{% url 'index' %}" class="back-link">Revenir sur la page d'accueil</a>
        <h2>Donner votre avis</h2>
        <form action="{{ feedbackurl }}" method="post">
            {% csrf_token %}
            {% for question in questions %}
            <div class="question">
                <label>{{ question.title }}</label>
                {% for i in "12345" %}
                <input type="radio" name="question_{{ question.id }}" value="{{ i }}">{{ i }}
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit">Envoyer</button>
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <span>Â© 2024 | FeelBack</span>
        </div>
    </footer>
</body>
</html>
